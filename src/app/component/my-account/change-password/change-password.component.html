<div class="row">
    <form class="col-md-6" [formGroup]="changePassword" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="password">Password <i class="fa fa-asterisk asterisk"></i></label>
            <input type="password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" formControlName="password" class="form-control" id="password" placeholder="Enter Password">
            <div *ngIf="form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.required">Password is required</div>
            </div>
            <div *ngIf="form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.pattern">Password is not valid</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password <i class="fa fa-asterisk asterisk"></i></label>
            <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Re-enter your password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!changePassword.valid">Submit</button>
    </form>
</div>
