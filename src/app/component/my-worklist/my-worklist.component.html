<div class="title-header">
    <div class="title">
        <i class="fa fa-list-alt"></i>
        <h3 class="head-title">My List</h3>
    </div>
</div>
<table class="mat-elevation-z8" mat-table [dataSource]="worklistArr">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let worklist"> {{worklist.name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let worklist"> {{worklist.type}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let worklist"> {{worklist.status}} </td>
    </ng-container>
    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let worklist"> {{worklist.priority}} </td>
    </ng-container>
    <ng-container matColumnDef="dueOn">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let worklist"> <span class="text-info">View More</span> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="worklistColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: worklistColumns;" (click)="worklistRowClick(row)"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 7]" showFirstLastButtons></mat-paginator>
